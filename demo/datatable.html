        body {
            font: 13px / 18px "Lucida Grande", "Lucida Sans Unicode", Arial, Verdana, sans-serif;
        }
    </style>
</head>
<body>
<h1>jPlex Datatable Demo</h1>
<table id="pwet"></table>

<script type="text/javascript">
    jPlex.include("jplex.components.Datatable");

    var schema = {
        properties:[
            { key:"C1", path:"nested/C1[2]@value" },
            "C2",
            "C3"
        ]
    };
    var ds = new DataSource(DataSource.TYPE_XML, "datasource.xml", schema);
    var formatter = function(row, meta) {
        if(meta.key === 'pif') {
            row.setStyle({background:'darkgreen', color:'white'});
            return;
        }
        Datatable.DefaultRowFormatter(row, meta);
    };
    var cols = [
        {label:"Coin1", key:"C1", sort:Datatable.Sorter.String},
        {label:"Coin2", key:"C2"} ,
        {label:"Coin3", key:"C3", formatter:Datatable.CellFormatter.Currency('â‚¬', true), sort:Datatable.Sorter.Number}
    ];
    var dt = new Datatable("pwet", ds, cols, {
        select: Datatable.SELECT_MULTIPLE,
        rowFormatter: formatter,
        key: 'C1',
        sortedBy: {order:Datatable.Sorter.ORDER_ASC,key:'C1'}
    });

    dt.setEvent("onRowSelectionEvent", function(o) {
        console.log(o);
    });

</script>
</body>
</html>
