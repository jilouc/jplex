<div id="events"></div>

<h1>jPlex MenuBar Demo</h1>

Both following methods are equivalent to build the above menu bar (which actually uses the first one)<br/><br/>
<table>
    <tr>
        <td style="vertical-align:top;">
            <h3>Using one single array</h3>
            which contains menu items
            <textarea name="code" class="js">
clickHandler = function() {
    var div = new Element("div");
    div.setStyle({
        padding: "3px",
        margin: "3px",
        border: "1px #c0efc0 solid"
    }).update("Trigger Handler for " + this.sLabel);
    $("events").appendChild(div);
};
                
var myData = [{
    name: "Menu #1",
    items: [{
        name: "Item 1.1",
        icon: "img/001.png",
        items: [{
            name: "Item 1.1.1",
            items: [{
                name: "Item 1.1.1.1",
                click: clickHandler,
                keySC: {
                    key: Event.Key.P,
                    ctrl: true,
                    text: "Ctrl + P"
                }
            }, {
                name: "Item 1.1.1.2",
                click: clickHandler,
                keySC: {
                    key: Event.Key.H,
                    ctrl: true,
                    text: "Ctrl + H"
                }
            }]
        }, {
            name: "Item 1.1.2"
        }, ]
    }, {
        name: "Item 1.2"
    }]
}, {
    name: "Menu #2",
    items:[{
        name:"Item 2.1",
        icon:"img/031.png",
        link:"http://www.google.fr"
    }, {
        name:"Item 2.2"
    }]
}];
var m = new MenuBar("menubar", {data:myData});
            </textarea>
        </td>
        <td style="vertical-align:top; padding-left:4em;">
            <h3>Progressive build</h3>
            (item are added on the fly)
            <textarea name="code" class="js">
clickHandler = function() {
    var div = new Element("div");
    div.setStyle({
        padding: "3px",
        margin: "3px",
        border: "1px #c0efc0 solid"
    }).update("Trigger Handler for "+this.sLabel);
    $("events").appendChild(div);
};

var m = new MenuBar("menubar");

m.addItem({name:"Menu #1"})
    .addItem({name:"Menu #2"}).getItem(0)
    .addItem({name:"Item 1.1", icon:"img/001.png"})
    .addItem({name:"Item 1.2"}).getItem(0)
    .addItem({name:"Item 1.1.1"})
    .addItem({name:"Item 1.1.2"}).getItem(0)
    .addItem({name:"Item 1.1.1.1", click:clickHandler, keySC:{key:Event.Key.P, ctrl:true, text:"Ctrl+P"}})
    .addItem({name:"Item 1.1.1.2", click:clickHandler, keySC:{key:Event.Key.H, ctrl:true, text:"Ctrl+H"}});
m.getItem(1)
    .addItem({name:"Item 2.1", icon:"img/031.png", link:"http://www.google.fr"})
    .addItem({name:"Item 2.2"});</textarea>
        </td>
    </tr>
</table>
<script type="text/javascript">

var t = new Date().getTime();
jPlex.include('jplex.components.MenuBar');

clickHandler = function() {
    var div = new Element("div");
    div.setStyle({
        padding: "3px",
        margin: "3px",
        border: "1px #c0efc0 solid"
    }).update("Trigger Handler for " + this.sLabel);
    $("events").appendChild(div);
}

var myData = [{
    name: "Menu #1",
    items: [{
        name: "Item 1.1",
        icon: "img/001.png",
        items: [{
            name: "Item 1.1.1",
            items: [{
                name: "Item 1.1.1.1",
                click: clickHandler,
                keySC: {
                    key: Event.Key.P,
                    ctrl: true,
                    text: "Ctrl + P"
                }
            }, {
                name: "Item 1.1.1.2",
                click: clickHandler,
                keySC: {
                    key: Event.Key.H,
                    ctrl: true,
                    text: "Ctrl + H"
                }
            }]
        }, {
            name: "Item 1.1.2"
        }, ]
    }, {
        name: "Item 1.2"
    }]
}, {
    name: "Menu #2",
    items:[{
        name:"Item 2.1",
        icon:"img/031.png",
        link:"http://www.google.fr"
    }, {
        name:"Item 2.2"
    }]
}];
var m = new MenuBar("menubar", {data:myData});
</script>
